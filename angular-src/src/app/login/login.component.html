<h2>Log in to an existing account</h2>

<form (submit)="onLoginSubmit()">
  <span class="form-group">
    <label for="username"> Username: </label>
    <input
      id="username"
      [(ngModel)]="username"
      name="username"
      type="text"
      required
    />
  </span>

  <span class="form-group">
    <label for="password"> password: </label>
    <input
      id="password"
      [(ngModel)]="password"
      name="password"
      type="password"
      required
    />
  </span>

  <button type="submit">Log in</button>
</form>
